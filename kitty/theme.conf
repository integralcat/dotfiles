# Soft Modern Theme for Kitty

foreground            #d6d6d6
background            #111111

cursor                #f5c2e7
selection_background  #44475a
selection_foreground  #f8f8f2

# Tabs + Borders
window_border_width     1pt
active_border_color     #44ffff
active_tab_foreground   #7672b3
active_tab_background   #1e1e2e
inactive_tab_foreground #727994
inactive_tab_background #2e2e3e
tab_bar_background      #1e1e2e
tab_bar_margin_color    #1e1e2e

# Normal colors
color0  #1e1e2e
color1  #f38ba8
color2  #a6e3a1
color3  #f9e2af
color4  #89b4fa
color5  #cba6f7
color6  #94e2d5
color7  #cdd6f4

# Bright colors
color8  #45475a
color9  #f38ba8
color10 #a6e3a1
color11 #f9e2af
color12 #89b4fa
color13 #cba6f7
color14 #94e2d5
color15 #f5f5f5

# Background
background_opacity 0.8
background_blur 10

# Cursor Movement Animation
cursor_trail 2
cursor_trail_start_threshold 0
cursor_trail_decay 0.1 0.4
cursor_blink_interval 0.5 ease-in-out

# Font Configuration
# font_family      JetBrainsMono Nerd Font
font_family		 "FiraCode Nerd Font Mono"
font_size        16

# Hides Title Bar, Borders
hide_window_decorations yes

# Key bindings
map ctrl+1 goto_tab 1
map ctrl+2 goto_tab 2
map ctrl+3 goto_tab 3
map ctrl+4 goto_tab 4
map ctrl+5 goto_tab 5
map ctrl+6 goto_tab 6
map ctrl+7 goto_tab 7
map ctrl+8 goto_tab 8
map ctrl+9 goto_tab 9

map cmd+1 goto_tab 1
map cmd+2 goto_tab 2
map cmd+3 goto_tab 3
map cmd+4 goto_tab 4
map cmd+5 goto_tab 5
map cmd+6 goto_tab 6
map cmd+7 goto_tab 7
map cmd+8 goto_tab 8
map cmd+9 goto_tab 9

map option+tab previous_tab
map cmd+shift+t launch --cwd=current

map ctrl+shift+- split_window below # H split
map ctrl+shift+\ split_window right # V split

# Vim-style navigation
map ctrl+h neighboring_window left
map ctrl+l neighboring_window right
map ctrl+k neighboring_window up
map ctrl+j neighboring_window down

# Close split
map ctrl+shift+q close_window

# Resize splits
map ctrl+shift+h resize_window narrower
map ctrl+shift+l resize_window wider
map ctrl+shift+k resize_window taller
map ctrl+shift+j resize_window shorter

macos_option_as_alt yes
mouse_hide_wait	-3.0
initial_window_width 800
initial_window_height 400


