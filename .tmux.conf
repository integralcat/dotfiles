##### CORE #####

set -g default-terminal "tmux-256color"
set -as terminal-overrides ",xterm-256color:Tc"

set -sg escape-time 0
set -g history-limit 100000
set -g mouse on
set -g remain-on-exit on
set -g allow-rename off
set-option -g status-position top

bind r source-file ~/.tmux.conf \; display "tmux reloaded"


##### PREFIX #####

unbind C-b
set -g prefix C-a
bind C-a send-prefix


##### INDEXING #####

set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on


##### PANES #####

bind | split-window -h
bind - split-window -v

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5


##### WINDOWS #####

bind -r C-h previous-window
bind -r C-l next-window


##### COPY MODE (VI + SYSTEM CLIPBOARD) #####

setw -g mode-keys vi

bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-pipe-and-cancel "pbcopy"

##### STATUS / THEME (CATPPUCCIN-STYLE) #####

set -g status-position bottom
set -g status-interval 2

set -g status-style "bg=#1e1e2e,fg=#cdd6f4"
set -g pane-border-style "fg=#45475a"
set -g pane-active-border-style "fg=#89b4fa"
set -g message-style "bg=#313244,fg=#cdd6f4"

set -g status-left "#[fg=#a6e3a1] îž• #S "
set -g status-right "#[fg=#89b4fa]%H:%M  #[fg=#f9e2af]%d-%m-%Y "

set -g window-status-format "#[fg=#6c7086] #I:#W "
set -g window-status-current-format "#[fg=#f38ba8,bold] #I:#W "


##### FZF NAVIGATION #####

bind p display-popup -E -h 70% -w 70% "
tmux list-panes -a -F '#S:#I.#P - #{pane_current_path}' |
fzf --reverse |
cut -d: -f1-3 |
xargs -I{} tmux select-pane -t {}
"

bind w display-popup -E -h 70% -w 70% "
tmux list-windows -a -F '#S:#I:#W' |
fzf --reverse |
cut -d: -f1-2 |
xargs -I{} tmux select-window -t {}
"


