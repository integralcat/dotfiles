"$schema" = 'https://starship.rs/config-schema.json'

add_newline = true

format = """$jobs$character"""
right_format = """$directory$git_branch$git_status"""

[character]
success_symbol = "[➜](bold green)"
error_symbol = "[➜](bold red)"
vimcmd_symbol = "[❮](bold blue)"

[directory]
style = "bold cyan"
format = "[$path]($style) "
truncation_length = 2

# --- Git Branch ---
[git_branch]
symbol = ""
only_attached = true
format = "[$branch]($style) "
style = "bold grey"

# --- Git Status (symbols, no emojis) ---
[git_status]
disabled = false
format = "$conflicted$staged$modified$renamed$deleted$untracked$ahead_behind"

conflicted = "[!!${count}](bold red) "
staged     = "[+${count}](bold green) "
modified   = "[!${count}](bold yellow) "
renamed    = "[>${count}](cyan) "
deleted    = "[-${count}](red) "
untracked  = "[?${count}](blue) "

ahead      = "[↑${count}](bold green) "
behind     = "[↓${count}](bold red) "
diverged   = "[↕${ahead_count}/${behind_count}](magenta) "
stashed    = "[s${count}](white) "

style = ""

[python]
symbol = " "
format = "[ $version]($style) "
style = "yellow"

[jobs]
symbol = "✦"
format = "[✦]($style) "
style = "blue italic"

[time]
disabled = true


